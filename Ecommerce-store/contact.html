<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - PureRadiance</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f4f9;
      color: #4a004e;
    }
    nav {
      background-color: #d8b4dc;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    nav a {
      color: #4a004e;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #cc98c6;
    }
    .container {
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      color: #4d1e75;
    }
    form {
      background-color: #e5cbe2;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(108, 52, 131, 0.15);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 16px;
      color: #4a004e;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #dda0dd;
      border-radius: 10px;
      font-size: 16px;
      background-color: #fff0fa;
      box-sizing: border-box;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #aa336a;
      background-color: #fff5fb;
    }
    button {
      background-color: #880e4f;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #aa336a;
    }
    footer {
      background-color: #d8b4dc;
      color: #4a004e;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-weight: bold;
    }
    
  </style>
</head>

<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">Login</a>
   </nav>

  <div class="container">
    <h1>Contact Us</h1>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Whats this about?" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
<footer>
    <p>&copy; 2025 PureRadiance. All rights reserved.</p>
  </footer>
  
</body>
</html>
