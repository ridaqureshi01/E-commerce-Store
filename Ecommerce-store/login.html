<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - PureRadiance</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f4f9;
      color: #4a004e;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: #d8b4dc;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
    }

    nav a {
      color: #4a004e;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #cc98c6;
    }

    .container {
      max-width: 400px;
      width: 100%;
      margin: 40px auto;
      background-color: #e5cbe2;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(108, 52, 131, 0.15);
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      text-align: center;
      color: #4d1e75;
      font-size: 30px;
      margin-bottom: 30px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 2px solid #dda0dd;
      border-radius: 8px;
      font-size: 16px;
      background-color: #fff0fa;
    }

    input:focus {
      outline: none;
      border-color: #aa336a;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      background-color: #880e4f;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      width: 48%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #aa336a;
    }

    footer {
      background-color: #d8b4dc;
      color: #4a004e;
      text-align: center;
      padding: 20px;
      font-weight: bold;
      font-size: 16px;
      border-top: 1px solid #ccc;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">Login</a>
  </nav>

  <div class="container">
    <h2>Login to PureRadiance</h2>
    <form>
      <input type="email" placeholder="Enter your email" required>
      <input type="password" placeholder="Enter your password" required>
      <div class="buttons">
        <button type="button" onclick="window.location.href='signup.html'">Signup</button>
        <button type="submit">Login</button>
      </div>
    </form>
  </div>

  <footer>
    &copy; 2025 PureRadiance. All rights reserved.
  </footer>
</body>
</html>
