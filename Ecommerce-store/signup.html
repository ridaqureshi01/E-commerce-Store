<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - PureRadiance</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f4f9;
      color: #4a004e;
    }
    nav {
      background-color: #d8b4dc;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    nav a {
      color: #4a004e;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #cc98c6;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background-color: #e5cbe2;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(108, 52, 131, 0.15);
    }
    h1 {
      text-align: center;
      color: #4d1e75;
      font-size: 30px;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #dda0dd;
      border-radius: 10px;
      background-color: #fff0fa;
      font-size: 16px;
    }
    input:focus {
      outline: none;
      border-color: #aa336a;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    button {
      background-color: #880e4f;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      width: 48%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #aa336a;
    }
    footer {
      background-color: #d8b4dc;
      color: #4a004e;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-weight: bold;
    }
    
  </style>
</head>
<body>
  <nav>
   
    <a href="login.html">Login</a>
    <a href="signup.html">Signup</a>
  </nav>

  <div class="container">
    <h1>Create Your Account</h1>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <div class="buttons">
        <button type="button" onclick="window.location.href='login.html'">Login</button>
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>
<footer>
    <p>&copy; 2025 PureRadiance. All rights reserved.</p>
  </footer>
  
</body>
</html>
