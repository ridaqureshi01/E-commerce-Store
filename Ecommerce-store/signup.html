<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - PureRadiance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f4f9;
      color: #4a004e;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: #d8b4dc;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      flex-shrink: 0;
    }

    nav a {
      color: #4a004e;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #cc98c6;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background-color: #e5cbe2;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(108, 52, 131, 0.15);
    }

    h1 {
      text-align: center;
      color: #4d1e75;
      font-size: 26px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 2px solid #dda0dd;
      border-radius: 10px;
      background-color: #fff0fa;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #aa336a;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    button {
      background-color: #880e4f;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      width: 48%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #aa336a;
    }

    footer {
      background-color: #d8b4dc;
      color: #4a004e;
      text-align: center;
      padding: 20px;
      font-weight: bold;
      font-size: 16px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <nav>
    <a href="login.html">Login</a>
    <a href="signup.html">Signup</a>
  </nav>

  <div class="main-content">
    <div class="container">
      <h1>Create Your Account</h1>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <div class="buttons">
          <button type="button" onclick="window.location.href='login.html'">Login</button>
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 PureRadiance. All rights reserved.</p>
  </footer>

</body>
</html>
